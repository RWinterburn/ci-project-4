{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>Available Beats</h1>

<div class="grid-container">
    {% for beat in beats %}
    <div class="grid-item">
        <img src="{{ beat.cover_image.url }}" alt="{{ beat.title }}" class="cover">
        <h3>{{ beat.title }}</h3>
        <p>By: {{ beat.producer }}</p>
        <p>Price: ${{ beat.price }}</p>
        <audio controls>
            <source src="{{ beat.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="{% url 'add_to_cart' beat.id %}"><button>Add to Cart</button></a>
    </div>
    {% endfor %}



{% endblock %}
