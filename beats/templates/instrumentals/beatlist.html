{% extends "base.html" %}

{% block content %}
<h1>Available Beats</h1>
<ul>
    <!-- Example on search.html or beats list page -->
{% for beat in beats %}
<li>
    <div class="audio-div">
        <img src="{{ beat.cover_image.url }}" alt="{{ beat.title }}" width="100" class="cover">
        <h3>{{ beat.title }}</h3>
        <p>By: {{ beat.producer }}</p>
        <p>Price: ${{ beat.price }}</p>
        <audio controls>
            <source src="{{ beat.audio_file.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <a href="{% url 'add_to_cart' beat.id %}"><button>Add to Cart</button></a>
    </div>
</li>
{% endfor %}

</ul>
{% endblock %}
