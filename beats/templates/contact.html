{% extends 'base.html' %}

{% block content %}
<h1>Get in touch!</h1>
<div class="contact-form-section">
    <h2>Contact Us</h2>
    <form method="post" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>

<div class="contact-details-section mt-5">
    <h3 class="text-center">Contact Information</h3>
    <p class="text-center">
        <strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a><br>
        <strong>Phone:</strong> <a href="tel:+1234567890">+123 456 7890</a>
    </p>
</div>

{% endblock %}
