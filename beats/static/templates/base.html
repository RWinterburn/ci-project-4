
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Static files (CSS/JS) -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->





    <!-- Extra head content (optional) -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}
        <!-- Content will go here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Twin II Beats. All rights reserved.</p>
    </footer>

    <!-- Static JavaScript file -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Extra scripts (optional) -->
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
