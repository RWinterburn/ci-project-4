
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Static files (CSS/JS) -->
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css" rel="stylesheet">

    <!-- jQuery and Bootstrap JS (necessary for dropdowns) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>





    <!-- Extra head content (optional) -->
    {% block extra_head %}
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="nav-bar">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>

                <li><a href="{% url 'about' %}">About</a></li>

                <li><a href="{% url 'beats' %}">Beats</a></li>
                
                <li><a href="#">Contact</a></li>
            </ul>
            {% include 'includes/main-nav.html' %}
        </nav>
        
        
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}
        
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Twin II Beats. All rights reserved.</p>
    </footer>

    <!-- Static JavaScript file -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Extra scripts (optional) -->
    {% block extra_scripts %}
    {% endblock %}
</body>
</html>
