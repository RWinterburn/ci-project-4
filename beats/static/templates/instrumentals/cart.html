<!-- beats/templates/beats/cart.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Your Cart</h1>

<ul>
    {% for item in cart_items %}
    <p>Price: ${{ item.beat.price }}</p>
    <p>Quantity: {{ item.quantity }}</p>
    <p>Total: ${{ item.total_price }}</p>
{% endfor %}
</ul>

<h2>Total Price: ${{ item.total_price }}</h2>

<a href="{% url 'checkout' %}">Proceed to Checkout</a>

{% endblock %}
