{% extends "base.html" %}
{% block content %}
<div>
    <h1>Edit Beat: {{ beat.title }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'beats' %}">Cancel</a>
</div>
{% endblock %}
